controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

curl_search_title:
    path: /books/title={title}
    controller: App\Controller\BookController::searchBooksByTitle

curl_search_author:
    path: /books/author={author}
    controller: App\Controller\BookController::searchBooksByAuthor

curl_search_category:
    path: /books/category={category}
    controller: App\Controller\BookController::searchBooksByCategory

user_favorites:
    path: /my/favorites
    controller: App\Controller\UserController::displayFavorites

user_borrowed:
    path: /my/borrowed
    controller: App\Controller\UserController::displayBorrowed